<!DOCTYPE html>
<html lang="en">
{% extends "FinCred/base.html" %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

{% block content %}
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissble fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"></span>
    </button>
    </div>
    {% endfor %}


    <div class="container">
        <h2 class= "text-center my-3">Sign Up</h2>
        <form action="/signup" method="post">
        {% csrf_token %}    
            <div>
                <label for="">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
            </div>
            <div>
                <label for="">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <div>
                <label for="">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div>
                <label for="">Phone number</label>
                <input type="phone" id="phone" name="phone" placeholder="Enter contact number" required>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
            </div>
            <div>
                <label for="">Confirm your password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Create a password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>

    </div>


</body>
{% endblock %}
</html>
